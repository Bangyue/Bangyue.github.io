  <div class="actors">
    <div class="henrycavill"> <img src="images/JLMovies/cast/henry-cavill-2014_013732603.jpg" width="614" height="384" alt=""/>
      <div class="shadow1"></div>
      <div class="text1">
        <figure class="effect-actor">
          <figcaption>
            <h2 class="style1"> Henry Cavill</h2>
            <p class="style2">as Superman</p>
            <p class="style3">Henry William Dalgliesh Cavill ,born 5 May 1983, is a British actor.</p>
            <p class="style3"> Snyder called Cavill "the perfect choice to don the cape and S shield".Entertainment media applauded Henry Cavill on his road to success. On being chosen for the role, Cavill commented, "In the pantheon of superheroes, Superman is the most recognized and revered character of all time, and I am honoured to be a part of his return to the big screen."Cavill reprised the role of Superman in Batman v Superman: Dawn of Justice, a 2016 sequel which featured a crossover with Batman and WonderWoman.  Cavill is working on a new standalone Superman movie.Shortly after the release of Justice League, Cavill revealed he is under contract to play Superman in one more film.</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="benaffleck"> <img src="images/JLMovies/cast/b946f0061efa513bf04b64cd35608ad3bc8627141883123.jpg" width="413" height="500" alt=""/>
      <div class="shadow2"></div>
      <div class="text2">
        <figure class="effect-actor">
          <figcaption>
            <h2 class="style1"> Ben Affleck</h2>
            <p class="style2">as Batman</p>
            <p  class="style3">Benjamin Geza Affleck-Boldt (born August 15, 1972) is an American actor and filmmaker. His accolades include two Academy Awards, three Golden Globe Awards, two BAFTA Awards, and two Screen Actors Guild Awards.</p>
            <p class="style3">Given Affleck's growing reputation as a filmmaker, his decision to star as Batman in the 2016 superhero film Batman v Superman: Dawn of Justice was regarded by Anthony Lane of The New Yorker as a "backward step into the realm of beefcake".Although the casting choice was met with intense fan backlash,Affleck's performance ultimately earned a positive reception. Andrew Barker of Variety found him "a winningly cranky, charismatic presence".</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="galgadot"> <img src="images/JLMovies/cast/GalGadotfordesktop.jpg" width="890" height="500" alt=""/> 
	     <div class="text3">
        <figure class="effect-actor">
          <figcaption>
            <h2 class="style1"> Gal Gadot</h2>
            <p class="style2">as Wonderwoman</p>
            <p class="style3">Gal Gadot-Varsano(born 30 April 1985) is an Israeli actress and model. She was born and raised in Israel. At age 18 she was crowned Miss Israel 2004. She then served two years in the Israel Defense Forces as a combat instructor. She began studying at IDC Herzliya college before pursuing modeling and acting.</p>
            <p class="style3"> Gadot played Wonder Woman in the superhero movie Batman v Superman: Dawn of Justice (2016). Gadot received swordsmanship, Kung Fu, kickboxing, capoeira and Brazilian jiu-jitsu training in preparation for the role.[36] Gadot's performance as the superhero, which is the first time for the character on film, was hailed as one of the best parts of the film.</p>
          </figcaption>
        </figure>
      </div>
	  </div>
    <div class="ezramiller"> <img src="images/JLMovies/cast/kinopoisk.ru-Ezra-Miller-2090871.jpg" width="660" height="494" alt=""/>
	   <div class="text4">
        <figure class="effect-actor">
          <figcaption>
            <h2 class="style1"> Ezra Miller</h2>
            <p class="style2">as The Flash</p>
            <p class="style3">Ezra Matthew Miller (born September 30, 1992) is an American actor and singer. He plays Barry Allen / The Flash in the DC Extended Universe, first in a cameo in Batman v Superman: Dawn of Justice (2016), and later as a lead in Justice League (2017). </p>
            <p class="style3"> Miller plays Barry Allen / The Flash in Warner Bros.' DC Comics adaptations, first appearing in cameos in Batman v Superman: Dawn of Justice and Suicide Squad, and then snatching the role as one of the leads in Justice League. He is set to play the character in the solo Flash film Flashpoint. He attended Middle East Film and Comic Con in 2018 representing his character as Flash/Barry Allen in the DC Comic franchise Justice League film (2018).</p>
          </figcaption>
        </figure>
      </div>
	  </div>
    <div class="jasonmomoa"> <img src="images/JLMovies/cast/landscape_showbiz-jason-momoa.jpg" width="992" height="496" alt=""/>
	   <div class="text5">
        <figure class="effect-actor">
          <figcaption>
            <h2 class="style1">Jason Momoa</h2>
            <p class="style2">as Aquaman</p>
            <p class="style3">Joseph Jason Namakaeha Momoa (born August 1, 1979) is a Kānaka-American actor, model, and producer.  </p>
            <p class="style3">In June 2014, Momoa was reported to have been cast in the role of Aquaman in the superhero film Batman v Superman: Dawn of Justice. Momoa's role as Aquaman was confirmed in October 2014. This marked Aquaman's live action theatrical debut. He is also to star in an Aquaman solo film to be released in 2018.</p>
          </figcaption>
        </figure>
      </div>
	  </div>
    <div class="rayfisher"><img src="images/JLMovies/cast/Ray20Fisher202-80-1482249551.png" width="500" height="500" alt=""/> 
	   <div class="text6">
        <figure class="effect-actor">
          <figcaption>
            <h2 class="style1">Ray Fisher</h2>
            <p class="style2">as Cyborg</p>
            <p class="style3">Ray Fisher (born September 8, 1987) is an American actor. </p>
            <p class="style3">Fisher had a cameo appearance as the superhero  Cyborg in the 2016 superhero film Batman v Superman: Dawn of Justice. He reprised the role in the ensemble Justice League (2017), and will appear again in its sequel, as well as the upcoming film Flashpoint. He also has a contract to appear as the character in other films, including his own solo Cyborg film, scheduled for 2020. On getting cast, Fisher said, "I didn’t know the extent to which DC and WB had planned on taking my character. When I signed on, I just wanted to be part of this world.  It's a huge honor, but a bit of pressure comes along with it. My mind is just boggled right now."</p>
          </figcaption>
        </figure>
      </div>
	  </div>
